    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"

    <script>
        var loader = document.getElementById('loader')
        var loader = bodymovin.loadAnimation({

        function validate_password() {
            var pass = document.getElementById('pass1').value;
            var confirm_pass = document.getElementById('pass2').value;
            if (pass != confirm_pass) {
                document.getElementById('wrong_pass').style.color = 'red';
                document.getElementById('wrong_pass').innerHTML
                    = 'Password didn\'t match try again';
                document.getElementById('changePage').disabled = true;
                document.getElementById('changePage').style.opacity = (0.4);
            }
            else {
                console.log("yepeee");
                document.getElementById('wrong_pass').style.color = "green";
                document.getElementById('wrong_pass').innerHTML = 'Password  matched';
                document.getElementById('changePage').disabled = false;
                document.getElementById('changePage').style.opacity = (1);
            }
        }
        /* :: DATE PICKER
        ------------------------------------------------ */

        // :: DAY
        var $select_day = $("#select_day");
        for (var i = 1; i < 32; i++) {
            var day_number = i;
            $('<option>')
                .val(('0' + day_number).slice(-2))   // set the value
                .text(i)    // set the text in in the <option>
                .appendTo($select_day);
        }


        // :: MONTH
        var $select_month = $("#select_month");
        var options = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        for (var i = 0; i < options.length; i++) {
            var month_number = i + 1;
            $('<option>')
                .val(('0' + month_number).slice(-2))          // set the value
                .text(options[i])    // set the text in in the <option>
                .appendTo($select_month);
        }


        // :: YEAR
        var $select_year = $("#select_year");

        // Get the current year
        var year = new Date().getFullYear();
        var $select_year = $('#select_year').empty();

        for (var i = 0; i < 99; i++) {
            $('<option>')
                .val(year - i)     // set the value
                .text(year - i)    // set the text in in the <option>
                .appendTo($select_year);
        }
        var fname = document.getElementById("fname")
        var lname = document.getElementById("lname")
        var phn = document.getElementById("phn")
        var mail = document.getElementById("mail")
        var tel = document.getElementById("tel")
        var dob = document.getElementById("dob")
        var gender = document.getElementById("gender")
        var city = document.getElementById("city")
        var country = document.getElementById("country")
        var img1 = document.getElementById("img1")
        var pass1 = document.getElementById("pass1")
        var pass2 = document.getElementById("pass2")
        function validatefname() {
            var firstName = document.getElementById("first-name").value;
            if (firstName.length == 0) {
                fname.innerHTML = "First Name is ";
                return false;
            }
            if (!firstName.match(/[a-z]{1,10}/)) {
                fname.innerHTML = "Write Full Name";
                return false;
            }
            fname.innerHTML = "Valid";
            fname.style.color = "green"
            return true;
        }
        function validatelname() {
            var lastName = document.getElementById("last-name").value;
            if (lastName.length == 0) {
                lname.innerHTML = "First Name is ";
                return false;
            }
            if (!lastName.match(/[a-z]{1,10}/)) {
                lname.innerHTML = "Write Full Name";
                return false;
            }
            lname.innerHTML = "Valid";
            lname.style.color = "green"
            return true;
        }
        function validatephn() {
            var phone = document.getElementById("phn").value;
            if (phone.length == 0) {
                tel.innerHTML = "Phone no is ";
                return false;
            }
            if (!phone.match(/[0-9]{10}$/)) {
                tel.innerHTML = "Phone no is ";
                return false;
            }
            tel.innerHTML = "Valid";
            tel.style.color = "green"
            return true;
        }
        // <!-- **********COPY PASTE************** -->
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
                    $('#imagePreview').hide();
                    $('#imagePreview').fadeIn(650);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#imageUpload").change(function () {
            readURL(this);
        });
        $('document').ready(function () {

            var $file = $('#file-input'),
                $para = $('#para')
            $label = $file.next('label'),
                $labelText = $label.find('span'),
                // $showSpan = $('#show')
                $labelRemove = $('i.remove'),
                labelDefault = $labelText.text();

            // on file change
            $file.on('change', function (event) {
                var fileName = $file.val().split('\\').pop();
                if (fileName) {
                    console.log($file)
                    $para.hide();
                    $labelText.show()
                    $labelText.text(fileName);
                    $labelRemove.show();
                } else {
                    $labelText.text(labelDefault);
                    $labelRemove.hide();
                }
            });

            // Remove file   
            $labelRemove.on('click', function (event) {
                $file.val("");
                $labelText.text(labelDefault);
                $labelRemove.hide();
                $para.show();
                $labelText.hide()
                console.log($file)
            });
        })
        // <!-- **********COPY PASTE************** -->
    </script>
