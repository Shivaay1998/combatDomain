<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Domain</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- copy paste -->
    <div class="container create-profile">
    <!-- copy paste -->
        <div class="left">
            <video autoplay playsinline muted>
                <source src="vid.mp4" type="video/mp4" />
            </video>
            <div class="loader" id="loader"></div>
        </div>
        <div class="right right_section">
            <div class="right_box additional_right_box">
                <div class="select_box">
                    <h2 id="heading_one">Additional Information</h2>
                    <form action="profile.html">
                        <div class="input">
                            <label for="">Fight Name(only if your trainer has given you one)</label>
                            <input type="text">
                        </div>
                        <div class="input">
                            <label for="">What is your fight weight?</label>
                            <div class="for_weight">
                                <input type="text" name="" id="weight_input" placeholder="00.000">
                                <div class="inside_weight">
                                    <select name="" id="weight" onchange="changefunc()">
                                        <option value="kg" id="kg">Kg</option>
                                        <option value="lbs" id="lbs">Lbs</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="input">
                            <label for="">What is your fight height?</label>
                            <div class="for_weight">
                                <input type="text" name="" id="height_input" placeholder="00.00">
                                <div class="inside_weight">
                                    <select name="" id="height" onchange="changefunc1()">
                                        <option value="ft" id="ft">Feet</option>
                                        <option value="cm" id="cm">Cm</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- **********COPY PASTE************** -->
                        <div class="input">
                            <label for="">What discipline would you like to fight in?*</label><br>
                            <select name="" id="discipline">
                                <option value="" selected disabled hidden></option>
                                <option value="">Boxing (Corporate)</option>
                                <option value="">Boxing (Amatuer)</option>
                                <option value="">Boxing (Professional)</option>
                                <option value="">Kickboxing (K1)</option>
                                <option value="">Muaythai (Mod Thai)</option>
                                <option value="">Muaythai (Full Thai Rules)</option>
                                <option value="">Muaythai (Professional)</option>
                                <option value="">Kickboxing (Professional)</option>
                                <option value="">Mixed Martial Arts (Amatuer)</option>
                                <option value="">Mixed Martial Arts (Professional)</option>
                                <option value="">Wrestling</option>
                                <option value="">Jiu Jitsu (Gi)</option>
                                <option value="">Jiu Jitsu (No Gi)</option>
                                <option value="">Judo</option>
                                <option value="">Taekwondo (WT)</option>
                                <option value="">Taekwondo (ITF)</option>
                                <!-- <option value=""><input type="text"></option> -->
                            </select>
                        </div>
                        <!-- **********COPY PASTE************** -->
                        <div class="input">
                            <label for="">What GYM do you train at?*</label>
                            <input type="text">
                        </div>
                        <div class="input">
                            <div class="radios_btn">
                                <input type="checkbox" name="" id="" class="checkbox" required>
                                <label for="">Your information on this platform is to find a suitable & fair match for
                                    you & your opponent, by ticking checkbox you are stating that all the information
                                    above is true?</label>
                            </div><br>
                            <div class="radios_btn">
                                <input type="checkbox" name="" id="" class="checkbox" required>

                                <label for="">I have read and I accept the <a href="privacy.html">Privacy
                                        policy</a></label>
                            </div>
                        </div>
                        <div class="input">
                            <input type="submit" value="Create Account" id="submit_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <script>
        var loader = document.getElementById('loader')
        var loader = bodymovin.loadAnimation({
            container: loader, // required
            path: '1234.json',
            renderer: 'svg',
            loop: false,
            autoplay: true,
            name: "Demo Animation",
        });
        function changefunc() {
            var weight = document.getElementById('weight').value;
            var weightInput = document.getElementById('weight_input').value;

            if (weight == 'kg') {

                var lbs = weightInput * 2.20462262185;
                console.log(weightInput, "kg" + "|" + lbs, "lbs");
            }
            else if (weight == 'lbs') {
                var kg = Math.round(weightInput * 0.45359237);
                console.log(weightInput, 'lbs' + "|" + kg, "kg");
            }
        }
        function changefunc1() {
            var height = document.getElementById('height').value;
            var heightInput = document.getElementById('height_input').value;
            if (height == 'ft') {
                var cm = heightInput * 30.48;
                console.log(heightInput, "ft" + "|" + cm, "cm");
            }
            else if (height == 'cm') {
                var ft = Math.round(heightInput * 0.0328084);
                console.log(heightInput, 'cm' + "|" + ft, "ft");
            }
        }
    </script>
</body>

</html>
