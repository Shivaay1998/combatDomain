<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Domain</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container create-profile" id="container">
        <div class="left">
            <video autoplay playsinline muted>
                <source src="vid.mp4" type="video/mp4" />
            </video>
            <div class="loader" id="loader"></div>
        </div>

        <div class="right right_section" id="right_section">
            <div class="right_box right-box1">
                <div class="select_box">
                    <h2>What is your role?</h2>

                    <div class="select select_option">
                        <select id="list" class="list" required>
                            <option value="" disabled selected id="disable_option">Select your role</option>
                            <option value="promoter">Promoter</option>
                            <option value="medics">Medics</option>
                            <option value="fighter" id="fighter">Fighter</option>
                            <option value="sanctioning">Sanctioning</option>
                            <option value="owner">GYM Owner</option>
                            <option value="coach">Coach/Trainer</option>
                        </select>
                        <span id="select_value"></span>
                    </div>
                    <a href="" id="changePage"><button id="next_btn" class="next_btn">Next</button></a>
                </div>
                <div class="signUp_btn">
                    <span>Already Register ? <a href="">Sign up Now</a></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        var loader = document.getElementById('loader')
        var loader = bodymovin.loadAnimation({
            container: loader, // required
            path: '1234.json',
            renderer: 'svg',
            loop: false,
            autoplay: true,
            name: "Demo Animation",
        });
    </script>
</body>

</html>
