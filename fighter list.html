<!DOCTYPE html>
<html lang="en">

<head>

    <title>Profile</title>

<body>

            </div>
        </div>
        <div class="profile_right list-right">
            <div class="main-header admin-header">

                </select>

                    <p>Name</p>
                    <p>Country</p>
                    <p>Age</p>
                    <p>Weight</p>
                    <p>Status</p>
                    <p>Discipline</p>
                    <p>Profile</p>

                <div class="list-entries">
                    <p>1</p>
                    <p>Shivam</p>
                    <p>India</p>
                    <p>23</p>
