<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Domain</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="left">
            <img src="imgs/main.png" alt="" class="img1">
            <!-- <img src="imgs/main1.png" alt="" class="img2"> -->
        </div>

        <div class="right right_section" id="right_section">
            <div class="right_box">
                <div class="select_box">
                    <h2>What is your role?</h2>
                    <div class="select select_option">
                        <select id="list" onchange="valueChange()">
                            <option value="" disabled selected id="disable_option">Select your role</option>
                            <option value="promoter">Promoter</option>
                            <option value="medics">Medics</option>
                            <option value="fighter" id="fighter">Fighter</option>
                            <option value="sanctioning">Sanctioning</option>
                            <option value="owner">GYM Owner</option>
                            <option value="coach">Coach/Trainer</option>
                        </select>
                    </div>
                    <button id="next_btn" onclick="clickFunc()">Next</button>
                </div>
                <div class="signUp_btn">
                    <span>Already Register ? <a href="">Sign up Now</a></span>
                </div>
            </div>
        </div>
    </div>
    <script>
        function clickFunc() {
            const xhr = new XMLHttpRequest();
            const container = document.getElementById("container");
            const list  = document.getElementById("list");
            xhr.onreadystatechange = function () {
                if (this.status === 200) {
                    container.innerHTML = xhr.responseText;
                    if(list.value == fighter){
                        console.log("pajji apki js chal gyi hai");
                    }
                    else{
                        console.log("lele thenga");
                    }
                }
                else {
                    console.warn('Did not recieve 200 OK from response!')
                }
            }
            xhr.open('get', 'register.html');
            xhr.send();
        };
         function valueChange(){
            console.log(list);
         }

    </script>
</body>

</html>
